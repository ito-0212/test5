<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>文字時の出力・アラートを上げる</title>
 </head>
 
    <body>
  
  <form>
      <select name="age">
          <option value="error">選択してください</option>
          
       <script>
           for(var i=18; i<=65; i++){
               document.write("<option>")
               document.write(i);
               document.write("</option>");
            }
           
        </script>
      </select>
  </form>
  
    </body>
  </html>
